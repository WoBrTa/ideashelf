<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IdeaShelf</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="../icons/icon-16.png" alt="" class="logo">
      <h1>IdeaShelf</h1>
    </header>

    <textarea id="note-input" placeholder="Type a quick note or paste content..." rows="5"></textarea>

    <button id="save-btn" type="button">Save</button>

    <div id="status" class="status hidden"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
